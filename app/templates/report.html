{% extends "base.html" %}

{% block title %}Four Seasons{% endblock %}

{% block page_content %}
     <div class="container">
        <div class="col-md-6" style="font-size: 20px;">
        {% for question in infos %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ question[0]['question'] }}
                    {% if question[1] %}
                        <img src={{ question[1]}} class="img-responsive" alt="Responsive image" style="width:100%;">
                    {% endif %}
                </div>
                <div class="panel-body">
                    <ul style="margin-top: 50px;">
                        <li>
                            <label>
                                A:{{ question[0]['A'] }}
                            </label>
                        </li>
                        <li>
                            <label>
                                B:{{ question[0]['B'] }}
                            </label>
                        </li>
                        <li>
                            <label>
                                C:{{ question[0]['C'] }}
                            </label>
                        </li>
                        <li>
                            <label>
                                D:{{ question[0]['D'] }}
                            </label>
                        </li>
                        <li>
                            <label>
                                {% if question[4] != 'E' %}
                                    {% if question[4] != question[2] %}
                                        选择：<span id="choice" style="color:red">{{ question[4] }}</span>
                                    {% else %}
                                        选择：<span id="choice">{{ question[4] }}</span>
                                    {% endif %}
                                {% else %}
                                未选择
                                {% endif %}
                            </label>
                        </li>
                        <li>
                            <label>
                                答案：</span id="answer">{{ question[2] }}</label>
                            </label>
                        </li>
                        <li>
                            <label>
                                解析：{{ question[3] }}
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

     </div>
{% endblock %}
